<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="space">
            <h2><span jhiTranslate="pruebasJHipsterApp.space.detail.title">Space</span> {{ space.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pruebasJHipsterApp.space.rooms">Rooms</span></dt>
                <dd>
                    <span>{{ space.rooms }}</span>
                </dd>
                <dt><span jhiTranslate="pruebasJHipsterApp.space.meters">Meters</span></dt>
                <dd>
                    <span>{{ space.meters }}</span>
                </dd>
                <dt><span jhiTranslate="pruebasJHipsterApp.space.price">Price</span></dt>
                <dd>
                    <span>{{ space.price }}</span>
                </dd>
                <dt><span jhiTranslate="pruebasJHipsterApp.space.details">Details</span></dt>
                <dd>
                    <span>{{ space.details }}</span>
                </dd>
                <dt><span jhiTranslate="pruebasJHipsterApp.space.userInfo">User Info</span></dt>
                <dd>
                    <div *ngIf="space.userInfo">
                        <a [routerLink]="['/user-info', space.userInfo?.id, 'view']">{{ space.userInfo?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/space', space.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
