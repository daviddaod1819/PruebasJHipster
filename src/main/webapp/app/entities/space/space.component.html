<div>
    <h2 id="page-heading">
        <span jhiTranslate="pruebasJHipsterApp.space.home.title">Spaces</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-space" [routerLink]="['/space/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="pruebasJHipsterApp.space.home.createLabel">
            Create a new Space
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="spaces?.length === 0">
        <span jhiTranslate="pruebasJHipsterApp.space.home.notFound">No spaces found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="spaces && spaces.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="rooms"><span jhiTranslate="pruebasJHipsterApp.space.rooms">Rooms</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="meters"><span jhiTranslate="pruebasJHipsterApp.space.meters">Meters</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="price"><span jhiTranslate="pruebasJHipsterApp.space.price">Price</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="details"><span jhiTranslate="pruebasJHipsterApp.space.details">Details</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="userInfo.id"><span jhiTranslate="pruebasJHipsterApp.space.userInfo">User Info</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let space of spaces ;trackBy: trackId">
                    <td><a [routerLink]="['/space', space.id, 'view']">{{ space.id }}</a></td>
                    <td>{{ space.rooms }}</td>
                    <td>{{ space.meters }}</td>
                    <td>{{ space.price }}</td>
                    <td>{{ space.details }}</td>
                    <td>
                        <div *ngIf="space.userInfo">
                            <a [routerLink]="['/user-info', space.userInfo?.id, 'view']" >{{ space.userInfo?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/space', space.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/space', space.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(space)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="spaces && spaces.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
