<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userInfo">
            <h2><span>User Info</span> {{ userInfo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Sex</span></dt>
                <dd>
                    <span>{{ userInfo.sex }}</span>
                </dd>
                <dt><span>Birth Date</span></dt>
                <dd>
                    <span>{{ userInfo.birthDate }}</span>
                </dd>
                <dt><span>Country</span></dt>
                <dd>
                    <span>{{ userInfo.country }}</span>
                </dd>
                <dt><span>Town</span></dt>
                <dd>
                    <span>{{ userInfo.town }}</span>
                </dd>
                <dt><span>Post Code</span></dt>
                <dd>
                    <span>{{ userInfo.postCode }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-info', userInfo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
